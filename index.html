<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelmar's Docs - Welcome</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #27ae60;
            --background-color: #ecf0f1;
            --text-color: #333;
            --gradient-primary: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --gradient-secondary: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Arial', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
            overflow: hidden;
        }

        .welcome-container {
            position: relative;
            background: white;
            padding: 4rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
            overflow: hidden;
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-10deg);
            transition: all 0.5s ease;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at center, rgba(52, 152, 219, 0.1) 0%, transparent 70%),
                linear-gradient(45deg, transparent 0%, rgba(39, 174, 96, 0.1) 100%);
            animation: background-move 20s infinite linear;
            z-index: -1;
        }

        @keyframes background-move {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .welcome-container:hover {
            transform: rotateX(0) rotateY(0) scale(1.02);
            box-shadow: 0 30px 50px rgba(0,0,0,0.15);
        }

        h1 {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 900;
            position: relative;
        }

        .tagline {
            color: var(--secondary-color);
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .docs-button {
            display: inline-block;
            background: var(--gradient-secondary);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .docs-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }

        .docs-button:hover::before {
            left: 100%;
        }

        .docs-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(255, 107, 107, 0.4);
        }

        .button-icon {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }

        .docs-button:hover .button-icon {
            transform: translateX(5px);
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 2rem;
                width: 95%;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Jelmar's Docs</h1>
        <p class="tagline">Exploring Knowledge, One Document at a Time</p>
        <a href="docs.html" class="docs-button">
            View QA Documentation 
            <i class="fas fa-arrow-right button-icon"></i>
        </a>
    </div>

    <script>
      
            
            // QA Documentation HTML Content
            const qaDocContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Quality Assurance in Software Development</title>
                <style>
                    ${document.querySelector('style').textContent}
                </style>
            </head>
            <body>
                <div class="welcome-container">
                    <h1>Quality Assurance in Software Development</h1>
                    <p class="tagline">Comprehensive Guide to QA Practices</p>
                    <section>
                        <h2>Key Responsibilities</h2>
                        <ul>
                            <li>Test Planning and Strategy</li>
                            <li>Defect Management</li>
                            <li>Performance Testing</li>
                        </ul>
                    </section>
                </div>
            </body>
            </html>
            `;

            // Create and download the file
            const blob = new Blob([qaDocContent], {type: 'text/html'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'qa-docs.html';
            link.click();
        
    </script>
</body>
</html>
