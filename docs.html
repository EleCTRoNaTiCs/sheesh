<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering Quality Assurance: Your Comprehensive Guide</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a2980;
            --secondary-color: #26d0ce;
            --background-color: #f4f9f9;
            --text-color: #2c3e50;
            --accent-color: #6a11cb;
            --gradient-primary: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            --gradient-secondary: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.7;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 250px;
            background: var(--gradient-primary);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
            color: white;
            padding-top: 20px;
            transform: translateX(-100%);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-logo {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-menu {
            list-style-type: none;
            padding: 0;
        }

        .nav-menu li {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .nav-menu li:hover {
            background: rgba(255,255,255,0.2);
        }

        .nav-menu li.active {
            background: rgba(255,255,255,0.3);
            border-left: 4px solid white;
        }

        .nav-menu li i {
            margin-right: 15px;
            width: 25px;
            text-align: center;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: var(--gradient-primary);
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Main Content Area */
        .main-content {
            margin-left: 0;
            width: 100%;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.with-sidebar {
            margin-left: 250px;
            width: calc(100% - 250px);
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
        }

        header {
            background: var(--gradient-primary);
            color: white;
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gradient-primary);
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: none;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .back-to-top.show {
            display: block;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .mobile-menu-toggle {
                display: block;
            }

            .main-content.with-sidebar {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-menu-toggle" onclick="toggleMobileMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <aside class="sidebar">
        <div class="sidebar-logo">
            <h2>QA Guide</h2>
        </div>
        <ul class="nav-menu">
            <li class="active" data-section="overview" onclick="scrollToSection('overviewSection')">
                <i class="fas fa-home"></i> Overview
            </li>
            <li data-section="career" onclick="scrollToSection('careerRoadmapSection')">
                <i class="fas fa-rocket"></i> Career Roadmap
            </li>
            <!-- More items... -->
        </ul>
    </aside>

    <main class="main-content">
        <!-- Content here... -->
    </main>

    <div class="back-to-top" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script>
        function toggleMobileMenu() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('with-sidebar');
        }

        function scrollToSection(sectionId) {
            document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show "Back to Top" button on scroll
        window.addEventListener('scroll', () => {
            const backToTop = document.querySelector('.back-to-top');
            if (window.scrollY > 200) {
                backToTop.classList.add('show');
            } else {
                backToTop.classList.remove('show');
            }
        });
    </script>
</body>
</html>
